# Docker Compose for Intent Recognition Service
# Development and testing environment

version: "3.8"

services:
  # ============================================================================
  # Intent Recognition API
  # ============================================================================
  intent-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: intent-service:latest
    container_name: intent-api
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "9090:9090"
    environment:
      # Application
      - APP_NAME=intent-service
      - DEBUG=false
      - ENVIRONMENT=development

      # API
      - API_HOST=0.0.0.0
      - API_PORT=8000

      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=intent_service
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_POOL_SIZE=20

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - ENABLE_CACHE=true

      # Model
      - MODEL_TYPE=bge-m3
      - MODEL_DEVICE=cuda
      - ENABLE_REGEX_MATCHING=true
      - ENABLE_SEMANTIC_MATCHING=true
      - ENABLE_KEYWORD_MATCHING=true
      - SEMANTIC_SIMILARITY_THRESHOLD=0.75

      # LLM (optional)
      - ENABLE_LLM_FALLBACK=false

      # CORS
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:8000"]
    volumes:
      - ./models:/models:ro
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - intent-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # vLLM Model Server (Optional - for high throughput)
  # ============================================================================
  vllm:
    image: vllm/vllm-openai:latest
    container_name: vllm-server
    restart: unless-stopped
    ports:
      - "8001:8000"
    command: >
      --model BAAI/bge-m3
      --host 0.0.0.0
      --port 8000
      --dtype auto
      --max-num-batched-tokens 32768
      --max-model-len 512
      --tensor-parallel-size 1
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ./models:/models:ro
    networks:
      - intent-network

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:12
    container_name: intent-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=intent_service
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    volumes:
      - D:/pgdata:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - intent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: intent-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ""
    volumes:
      - redis-data:/data
    networks:
      - intent-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # PgAdmin (Optional - for database management)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: intent-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - intent-network
    profiles:
      - tools

networks:
  intent-network:
    driver: bridge

volumes:
  redis-data:
  pgadmin-data:
